<h3>New Item</h3>
<div [hidden]="submitted" style="width: 200px;">
<form (ngSubmit)="onSubmit()">
    <div class="group">
        <label for="name">Entree Name</label>
        <input type="text" class="Food" id="name" required [(ngModel)]="meal.name" name="name">
    </div>
    <div class="group">
        <label for="name">Entree ID</label>
        <input type="number" class="Food" id="id" required [(ngModel)]="meal.id" name="id">
    </div>
    
    <div class="group">
        <label for="name">Entree Ingredients</label>
        <input type="text" class="Food" id="ingredients" required [(ngModel)]="meal.ingredients" name="ingredients">
    </div>
    <div class="group">
        <label for="name">Image Link</label>
        <input type="url" class="Food" id="image" required [(ngModel)]="meal.image" name="image">
    </div>
    <button type="submit" class="success">Make</button>
</form>
</div>
<div [hidden]="!submitted">
    <h4>Entree Added!</h4>
    <button class="success" (click)="newMeal()">Add</button>
</div>
<br/>
