<h3>Change The recipe(!?)</h3>
<div style="width: 200px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Entree Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="meal.name" name="name">
        </div>
        <div class="form-group">
            <label for="name">Entree ID</label>
            <input type="number" class="form-control" id="id" required [(ngModel)]="meal.id" name="id">
        </div>
        <div class="form-group">
            <label for="name">Entree ingredients</label>
            <input type="text" class="form-control" id="ingredients" required [(ngModel)]="meal.ingredients" name="ingredients">
        </div>
        <div class="form-group">
            <label for="name">Entree Picture</label>
            <input type="url" class="form-control" id="image" required [(ngModel)]="meal.image" name="image">
        </div>

        <button type="submit" class="success">Edit</button>
    </form>
</div>
